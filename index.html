<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Celsius to Fahrenheit converter</h1>
    </nav>
    <main class="container">
      <div>
        <label class="label" for="c-input">Enter the number in Celsius</label>
        <input
          type="number"
          class="input"
          placeholder="Number"
          id="c-input"
          autocomplete="off"
        />
        <span class="unit">Celsius is</span>
        <input
          type="number"
          class="input"
          placeholder="Result"
          disable
          id="f-output"
          autocomplete="off"
        />
        Fahrenheit
      </div>
    </main>
  </body>
</html>
